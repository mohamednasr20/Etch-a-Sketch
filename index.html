<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ETCH-A-SKETCH</h1>
      <div id="set-grid">
        <label for="grid-counts">Set Grid: default(64)</label>
        <input
          type="text"
          name="grid-counts"
          id="grid-counts"
          data-count="64"
        />
      </div>
    </header>
    <div class="container">
      <div id="board"></div>
      <div id="controls">
        <button class="btn" data-color="red">Red Color</button>
        <button class="btn" data-color="gray">Dark Mode</button>
        <button class="btn" id="random">Random Color</button>
        <button class="btn" id="clear">Clear</button>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
